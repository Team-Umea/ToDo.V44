<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Keep your code... in your browser... forever.... ever... ever...</h1>
        <button id="saveToLocalStorage">Save to Local Storage!</button>
    </header>
    <div>
        
        <form id="addTask">
            <p class="hidden" id="currentStatus"></p>
            <input id="taskTitleInput" placeholder="Title">
            <input id="taskDescInput" placeholder="Describe task">
            <button id="submit" type="submit">Add Task</button>
            <button id="editTask" class="hidden" type="submit">Finish editing task</button>
            <p id="submitMessage"></p>
        </form>
    </div>

    <div class="button-group">
        <input type="radio" class="viewBtn" id="viewAll" name="taskView" value="all" checked>
        <label for="viewAll">View All</label>
    
        <input type="radio" class="viewBtn" id="viewTasksLeft" name="taskView" value="left">
        <label for="viewTasksLeft">View Tasks Left</label>
    
        <input type="radio" class="viewBtn" id="viewDoneTasks" name="taskView" value="done">
        <label for="viewDoneTasks">View Done Tasks</label>
    </div>

    <div id="search">
        <button id="cancelSearch" class="hidden">Cancel Search</button>
        <form id="searchForm">
            <input id="searchInput" placeholder="Search by task title">
            <button type="submit" id="submitButton">Search</button>
            <p id="searchMessage"></p>
        </form>
    </div>

    <div id="toDoListContainer">
        <ul id="toDoList"></ul>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
